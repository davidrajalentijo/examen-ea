<html>
<head>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

<body>
<core-toolbar id="core_toolbar">Actualizar Carrera</core-toolbar>
<div class="wrapper">
    <div class="wrapper">
        <label> Actualizar Carrera </label>
        <paper-input id="Name" label="Name" floatinglabel="true"></paper-input>
        <paper-input id="Level" label="Level" floatinglabel="true"></paper-input>
        <paper-input id="Distance" label="Distance" floatinglabel="true"></paper-input>
        <paper-input id="Date" label="Date" floatinglabel="true"></paper-input>
        <paper-input id="Type" label="Type" floatinglabel="true"></paper-input>


        <paper-button id="putRaceBtn" class="colored" raised="true" role="button">UPDATE</paper-button>
    </div>
    <hr>
    <label> Esta es la lista de todas los carreras disponibles: </label>
    <span id="list"></span>
</div>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
